<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>$!{config.title}-运营商管理登录</title>
<link href="$!webPath/resources/style/system/manage/blue/login.css" rel="stylesheet" type="text/css" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
function refreshCode(){
	jQuery("#code_img").attr("src","$!webPath/verify.htm?d"+new Date().getTime());
}
function login(){
	jQuery("#j_username").val(jQuery("#username").val() + ",ADMIN");
	jQuery("#theForm").submit();
}
var EnterSubmit = function(evt){
evt = window.event || evt;
 if (evt.keyCode == 13)
 { 
  login();
 }
}
window.document.onkeydown=EnterSubmit;
jQuery(document).ready(function(){
    if(top.location!=this.location)top.location=this.location;//跳出框架在主窗口登录
	jQuery('#username').focus();
	jQuery("#theForm").validate({
      errorPlacement:function(error,element) {
        error.appendTo(element.parent().find(".error_b"));  
	    element.parent().find(".error_b").show('normal');
      },
	  success:function(label){
	    label.parent().hide();
	  },								
	 rules:{
		   username:{required:true},
		   j_password:{required:true},
		   code:{required:true}
		 },
	 messages:{
		   username:{required:"用户名不能为空"},
		   j_password:{required:"密码不能为空"},
		   code:{required:"验证码不能为空"}
		 }
	});
});
</script>
</head>
<body>  
<div class="login_bg">
<form name="theForm" id="theForm" action="$!webPath/xmh_login.htm" method="post">

    <div class="main">
      <h1 class="login_h1">
      <a href="$!webPath/index.htm">
      #set($imgUrl="$!webPath/resources/style/system/manage/blue/images/login/login_logo.png")
      #if($!config.admin_login_logo)
        #set($imgUrl="$!{config.admin_login_logo.path}/$!{config.admin_login_logo.name}")
      #end
      <img src="$!imgUrl" width="401" height="62" />
      </a></h1>
      <div class="login_box">
        <div class="login_box_bg"></div>
        <div class="login_bg_left"></div>
        <div class="login_box_tab">
          <h3>用户登录</h3>
          <ul>
            <li><span class="username"></span>
              <input name="username" type="text" id="username"  autocomplete="false" class="login_txt"  />
              <b class="error_b"></b></li>
            <li><span class="password"></span>
              <input name="j_password" type="password" id="j_password"  autocomplete="false" class="login_txt" />
              <b class="error_b"></b>
            </li>
            <li><span class="code"></span>
              <input name="code" type="text" id="code"  style="text-transform:uppercase;" autocomplete="false" class="code_txt" />
           <a href="javascript:void(0);" onclick="refreshCode();"  class="code_img"><img style="cursor:pointer; padding-top:6px;" src="$!webPath/verify.htm" id="code_img" onclick="refreshCode();" width="73" height="27" /></a><a href="javascript:void(0);" onclick="refreshCode();" class="code_a">换一张</a>
            <b class="error_b"></b>
           </li>
            <li>
              <input name=""  type="button" onclick="login();" style="cursor:pointer" value="登 录" class="login_btn" />
              <input name="j_username" type="hidden" id="j_username" />
              <input name="role" type="hidden" value="ADMIN" />
            </li>
          </ul>
        </div>
      </div>
          <p class="login_p">Copyright 2011-2015 © <a href="$!webPath" target="_blank">$!{config.company_name}</a></p>
    </div>
  
 
</form> 
</div>
</body>
</html>
