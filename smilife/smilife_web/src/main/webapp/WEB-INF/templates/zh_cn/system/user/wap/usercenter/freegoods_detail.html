<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="no" />
<meta name="format-detection" content="telephone=no,address=no" />
<title>0元试用详细</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="user_bar"><a class="back" href=""><img src="images/back_black.png" width="30" height="30" /></a><span class="fl">0元试用</span></div>
<div class="phone_main">
	<!--0元试用-->
    <form id="theForm" name="theForm" method="post" action="$!webPath/wap/buyer/freeapply_save.htm">
    <div class="user_free">
    <input type="hidden" id="id" name="id" value="$!applyLog.id" />
    	<table class="user_free_tb" cellpadding="0" cellspacing="0">
        	<tbody>
            	<tr>
                	<td width="40%" align="right" class="td_left">0元试用名称：</td>
                    <td align="left">$!applyLog.freegoods_name</td>
                </tr>
                <tr>
                	<td align="right" class="td_left">申请时间：</td>
                    <td align="left">$!CommUtil.formatShortDate("$!applyLog.addTime")</td>
                </tr>
                <tr>
                	<td align="right" class="td_left">审核状态：</td>
                    <td align="left">
                    #if($!applyLog.apply_status==0)
                    待审核
                    #elseif($!applyLog.apply_status==5)
                    审核通过
                    #else
                    审核失败
                    #end
                    </td>
                </tr>
                <tr>
                	<td align="right" class="td_left">使用评价：</td>
                    <td align="left"><textarea name="use_experience" id="use_experience">$!applyLog.use_experience</textarea> </td>
                </tr>
            </tbody>
        </table>
        #if($!applyLog.apply_status==5)
        <input class="submit" type="button" value="提交" />
        #end
    </div>
    </form>
    
    
</div>
</body>
</html>
