<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>系统提示 - $!config.title</title>
<link href="$!webPath/resources/style/system/front/wap/css/style.css" rel="stylesheet" type="text/css" />
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body class="index_bg">
<div class="phone_hd"><a class="back" href="javascript:history.go(-1);"><img src="$!webPath/resources/style/system/front/wap/images/back.png" width="25" height="25" /></a>系统提示<a class="menu home" href="$!webPath/wap/index.htm"><img src="$!webPath/resources/style/system/front/wap/images/home.png" width="25" height="25" /></a></div>
<div class="main">
  <div class="mt50" style="height:49px;"></div>	
  <div class="error_page"> <span class="error_img"><img src="$!webPath/resources/style/system/front/wap/images/error.png"></span>
    <p>$!{op_title}！<br/>
      <strong>3</strong>正在跳转，请稍候...</p>
  </div>
   #if($!url)
<script>
	  var count=3;
	  window.setInterval(go,1000);
	  function go(){
	    count--;
		jQuery(".error_page strong").text(count);
	    if(count==0) window.location.href="$!url";
	  }
</script>
    #end
</div>
</body>
</html>
