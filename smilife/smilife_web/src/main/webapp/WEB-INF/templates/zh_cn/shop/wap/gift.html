	<script type="text/javascript">
		jQuery(document).ready(function() { 
		$("#keyword").focus(function(){
			$("#hotwords").hide();
		}).blur(function(){
			if($.trim(this.value) == ""){
				$("#hotwords").show();
			}
		}).val("");
		//获取数据库（$!config.preInputKeys），把数据值有，号换成空格
		var preInputKeys="$!config.preInputKeys";
		$("#hotwords").html(preInputKeys.replace(/,/g, " ")).click(function(){
			$("#keyword").focus();
		});
		$("#searchBtn").click(function(){
			if($("#hotwords").css("display") != "none"){
				$("#keyword").val($("#hotwords").hide().html());
			}
		});

		timeCount("time_down_info");
		 if(isWeiXin()){
			   jQuery(".phone_top").hide();
			 }else{
				 jQuery(".phone_top").show();
			 }
		});
		
		function search_form(){
			jQuery("#theForm").submit();
		}
		
		function isWeiXin(){
			var ua = window.navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
				return true;
			}else{
				return false;
			}
		}
	</script>
