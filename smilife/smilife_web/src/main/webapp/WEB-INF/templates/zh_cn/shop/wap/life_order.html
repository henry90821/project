<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-wap-web-app-capable" content="yes">
<meta name="apple-wap-web-app-status-bar-style" content="black-translucent">
<link href="$!webPath/resources/style/system/front/wap/css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="phone_hd"><a class="back" href="javascript:history.go(-1);"><img src="$!webPath/resources/style/system/front/wap/images/back.png" width="25" height="25" /></a>生活购订单<a class="menu home" href="$!webPath/wap/index.htm"><img src="$!webPath/resources/style/system/front/wap/images/home.png" width="25" height="25" /></a></div>
<form  method="post"  name="cart_form" target="_self" id="cart_form" action="$!webPath/wap/life_order_save.htm">
     <input name="orderForm_session" value="$!orderForm_session" type="hidden" />
    <input name="group_id" id="group_id" value="$!obj.id" type="hidden" />
	<!--购物车-->
    <div class="car_page">
    	<ul>
        	<!--普通商品-->
        	<li>
            	<h2 class="tel">电话：<input name="mobile" type="text" id="mobile" value="$!user.mobile" readonly="readonly"/></h2>
            	<div class="li_box">
                <div class="img"><a href="$!webPath/wap/grouplife/view.htm?id=$!{obj.id}"><img src="$!obj.group_acc.path/$!obj.group_acc.name" width="60" height="60" /></a></div>
                <div class="infro"><span class="name"><a href="$!webPath/wap/grouplife/view.htm?id=$!{obj.id}">$!obj.gg_name </a></span><span class="num"><a class="minus" href="javascript:void(0);" id="count_down" mark="$!obj.id">－</a> <input type="text" value="1" id="group_count" mark="$!obj.id" name="order_count" class="shop_num" /><a class="plus"  href="javascript:void(0);" id="count_up"  mark="$!obj.id">+</a></span>
                </div>
                <div class="fr"><span class="life_price">¥$!obj.group_price</span></div>
            </div></li>
        </ul>
    </div>
    </form>
    <div class="car_pay">
        <div class="total"><p class="price life_pri" id="total_price">总计:$!{obj.group_price}元</p></div>
        <a class="paymen_btn" href="javascript:void(0);" onclick="submitForm()">结算</a>
    </div>
    </div>
$!httpInclude.include("/wap/layer.htm")
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
function group_count_adjust(count,group_id){
   	  jQuery.post("$!webPath/wap/group_count_adjust.htm",{"group_id":group_id,"count":count},function(data){
		 if(data.error=="100"){																										
	       jQuery("#group_count").val(count);
		   jQuery("#group_total_price").html("¥"+data.group_total_price);
		   jQuery("#total_price").html("总计:"+data.group_total_price+"元");
		 }
		 if(data.error=="200"){
			 alert("库存不足，请重新选择数量！");
		   showDialog("msg_info","","",2,"warning",3,'');
		   jQuery("#group_count").val(data.count);
		   jQuery("#group_total_price").html("¥"+data.group_total_price);
		   jQuery("#total_price").html("总计:"+data.group_total_price+"元");
		 }
	   },"json");
  }
jQuery(document).ready(function() {
   jQuery("#count_down").click(function(){
	var count=jQuery("#group_count").val();
	var group_id=jQuery(this).attr("mark");
	if(count>1){
	  count--;
	   group_count_adjust(count,group_id);
	}
  });
  jQuery("#count_up").click(function(){
	var count=jQuery("#group_count").val();
	var group_id=jQuery(this).attr("mark");
	if(count>0){
	  count++;
	   group_count_adjust(count,group_id);
	}									 
  }); 
  jQuery("#group_count").keyup(function(){
  	var group_id=jQuery(this).attr("mark");
	var count=jQuery("#group_count").val().replace(/\D/g,'');
	if(count==""||count<=0){
       count=1;
	}
	if(count>0){
	  group_count_adjust(count,group_id);
	}	
  });
});

function submitForm(){
	jQuery("#cart_form").submit();
	}
</script>
</body>
</html>
