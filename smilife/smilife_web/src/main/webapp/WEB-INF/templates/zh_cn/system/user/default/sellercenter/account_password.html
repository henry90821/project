<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商家后台-密码-$!config.title - $!{config.poweredby}</title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
<meta name="copyright" content="$!{config.copyRight}">
<link href="$!webPath/resources/style/system/front/default/css/public.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/system/front/default/css/user.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/common/css/overlay.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery-ui-1.8.21.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
jQuery(document).ready(function(){
	jQuery("#theForm").validate({
       rules: {
			old_password:{required:true},
			new_password:{required:true,minlength:6,maxlength:16},
			new_password1:{required:true,equalTo:"#new_password"}
			},
	   messages: {
		    old_password:{required:"当前密码不能为空"},
			new_password:{required:"新密码不能为空",minlength:"新密码不能少于{0}位",maxlength:"新密码不能大于{0}位"},
			new_password1:{required:"重复密码不能为空",equalTo:"两次密码输入不一样"}
		}
  });
	
 });
function saveForm(){
    jQuery("#theForm").submit();
}
</script>
</head>
<body>
$!httpInclude.include("/seller/top.htm")
<div class="main">
  <div class="seller_center">
    $!httpInclude.include("/seller/nav.htm")
     <div class="seller_right">
     	<div class="seller_position"><span><a href="$!webPath/seller/index.htm">商家中心</a>><b>首页</b></span></div>
    	<div class="seller_list">
    		<div class="add_usercenter">
          	<form action="$!webPath/seller/account_password_save.htm" method="post" enctype="multipart/form-data" id="theForm">
          		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="user_base_table">
          			<tr>
          				<td width="170" align="right"><span style="color: red;">*</span>旧密码：</td>
              			<td><span style="color:#F00"> <input name="old_password" type="password" id="old_password" class="base_txt"/></span></td>
          			</tr>
          			<tr>
		            <td align="right"><span style="color: red;">*</span>新密码：</td>
		              <td><span style="color:#F00"> <input name="new_password" type="password" id="new_password" class="base_txt"/></span>
		            </td>
		            </tr>
		            <tr>
		              <td align="right"><span style="color: red;">*</span>重复新密码：</td>
		              <td><span style="color:#F00"> <input name="new_password1" type="password" id="new_password1" class="base_txt"/></span>
		                </td>
		            </tr>
		            <tr>
		              <td>&nbsp;</td>
		              <td><input name="button" type="button" value="保存" class="seller_save" style="cursor:pointer; margin-left:25px;" onclick="saveForm()" /></td>
		            </tr> 
          		</table>
          	</form>
          	</div>
    	</div>
     </div>
  </div>
</div>    
$!httpInclude.include("/footer.htm")
</body>
</html>
