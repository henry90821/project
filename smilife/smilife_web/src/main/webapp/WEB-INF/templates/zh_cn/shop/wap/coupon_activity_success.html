<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>系统提示 - $!config.title</title>
<link href="$!webPath/resources/style/system/front/wap/css/style.css" rel="stylesheet" type="text/css" />
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
jQuery(document).ready(function(){
	jQuery.ajax({
		  type:'POST',
		  url:'$!webPath/wap/jump_value.htm',
		  data:"curUrl="+'$!webPath/wap/coupon_share.htm?sId=$!{user.getId()}&shareTime=',
		  cache:false,
		  success:function(data){
			  location.href="$!webPath/wap/coupon_share.htm?sId=$!{user.getId()}&shareTime="+data;
	      },
	      error:function() {  
	    	  jQuery("#jumpText1").css("display","none");
	    	  jQuery("#jumpText2").css("display","");
	    	  jQuery("#jumpText3").css("display","");
	      }  
	});
	
});
</script>
</head>

<body class="index_bg">
<div class="phone_hd"><a class="back" href="javascript:history.go(-1);"><img src="$!webPath/resources/style/system/front/wap/images/back.png" width="25" height="25" /></a>系统提示<a class="menu home" href="$!webPath/wap/index.htm"><img src="$!webPath/resources/style/system/front/wap/images/home.png" width="25" height="25" /></a></div>
<div class="main">
  <div class="mt50" style="height:49px;"></div>
  <div class="error_page1">
  	<p id="jumpText1">正在跳转，请稍候...</p>
  	<p id="jumpText2" style="display:none;">跳转请求错误</p>
  	<p id="jumpText3" style="display:none;"><a href="$!webPath/wap/buyer/order_list.htm">查看订单</a></p>
  </div>
    
</div>
</body>
</html>
