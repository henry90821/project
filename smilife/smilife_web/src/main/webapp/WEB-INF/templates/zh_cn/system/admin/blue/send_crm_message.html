<script>
function save_form(){
		var message=jQuery("#messages").val();
          var ids=jQuery("#ids").val();
		  jQuery("#button").attr("disabled",true).val("提交中");
          jQuery.post("$!webPath/admin/send_message_save.htm",{"ids":ids,"message":message},function(data){
              if(data=="success"){
	             window.location.reload();
	          }
             },"text");
}
</script>

   <input id="ids" name="ids" type="hidden" value="$!ids"/>
   <table style="float:left;" width="490" border="0" cellspacing="0" cellpadding="0" class="box_table">
      <tr>
        <td width="100" align="right" valign="top">短信内容：</td>
        <td class="px10" align="left"><textarea name="messages" cols="40" rows="6" id="messages"></textarea></td>
      </tr>
      <td colspan="2" align="center"><span class="setsub">
      <input class="choose_btn" name="按钮" type="button" style="cursor:pointer;" value="确定"  onclick="save_form();" id="button"/>
      </span></td>
    </table>
  </form>
