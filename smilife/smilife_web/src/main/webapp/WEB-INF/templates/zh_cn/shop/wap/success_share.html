<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>系统提示 - $!config.title</title>
</head>
<style>
	*{padding:0;margin:0;}
	html{font-size:62.5%;}
	body{font-family:'Microsoft YaHei';}
	fieldset,img {border: 0}
	table {border-collapse: collapse;border-spacing: 0}
	li {list-style: none}
	a {color: #5c5c5c;}
	a,
	a:hover {text-decoration: none}
	.share_bg{position:relative;}
	.share_bg img{width:100%;vertical-align:bottom;}
	.share_bg a{display:block;margin:42.2rem auto 0 auto;width:30rem;height:3.4rem;line-height:3.4rem;background-color:#fbd254;
		color:#ef4e50;font-size:1.5rem;text-align:center;border-radius:1.7rem;	position:absolute;top:0;left:1rem;		
	}
	.dialog_box{position:absolute;background:rgba(0,0,0,0.8);border-radius:5px;width:26.5rem;left:50%;margin-left:-13.2rem;z-index:2;top:25%;}
	.dialog_price_bg{
		width:11.8rem;height:8.3rem;background:url($!webPath/resources/style/system/front/wap/images/share_yhj.png) no-repeat; 
		background-size:100% auto;margin:1.3rem auto 0 auto;text-align:center;
	}
	.dialog_price_bg span{font-size:2rem;color:#ffff00;padding-top:4.1rem;padding-left:1rem;padding-top:3.6rem;display:block;}
	.dialog_title_yellow{font-size:1.7rem;color:#fbd254;text-align:center;}
	.dialog_text{font-size:1.2rem;color:#fff;padding-top:1.6rem;width:21rem;margin:0 auto;}
	.dialog_btn{padding-top:1.2rem;padding-bottom:1.2rem;text-align:center;}
	.dialog_btn a{display:inline-block;height:3.35rem;width:11rem;border-radius:1.7rem;line-height:3.35rem;color:#fff;text-align:center;font-size:1.5rem;}
	.dialog_btn a:nth-of-type(1){background-color:#ef2185;margin-right:1rem;}
	.dialog_btn a:nth-of-type(2){background-color:#ef5051;}
	.dialog_mess{padding-top:2.6rem;padding-bottom:1.4rem;text-align:center;color:#fff;font-size:1.7rem;}
	@media screen and (min-width:360px) and (max-width:399px) {
	    html {
	        font-size: 70.3%;
	    }
	}
	@media screen and (min-width:400px) and (max-width:479px){
	    html {
	        font-size: 78.125%;
	    }
	}
	@media screen and (min-width:480px) and (max-width:639px) {
	    html {
	        font-size:93.75%;
	    }
	}
	@media screen and (min-width:640px){
		 html {
	        font-size:125%;
	    }
	}
</style>
<body>
	 <div class="share_bg">
     	  <img src="$!webPath/resources/style/system/front/wap/images/share_activity1.jpg" />
     	  <img src="$!webPath/resources/style/system/front/wap/images/share_activity2.jpg" />
     	  <img src="$!webPath/resources/style/system/front/wap/images/share_activity3.jpg" />	
     	  <a href="">立即领取</a>
     </div>
     
     <!-- 未领取弹窗 -->
     <div class="dialog_box box1" style="display:none;">
     	  <div class="dialog_price_bg">
     	      <span>20</span>
     	  </div>
     	  <p class="dialog_title_yellow">有钱了，快去使用吧！</p>
     	  <p class="dialog_text">本券只能用于星美汇商城指定商品或商店购买时使用，只用于同一家店铺中购买商品买满200元时，方可抵扣使用，不能直接当平台消费面值使用；</p>
   		  <div class="dialog_btn">
   		      <a href="">去购物</a>
   		      <a href="">查看优惠券</a>
   		  </div>
     </div>
     <!-- 已经领取过的弹窗 -->
     <div class="dialog_box box2" style="display:none;">
     	  <p class="dialog_mess">亲,您已经领取过优惠券了</p>
     	  <div class="dialog_btn">
   		      <a href="">去购物</a>
   		      <a href="">查看优惠券</a>
   		  </div>
     </div>
     
</body>
</html>
