<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统提示 - $!config.title -</title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
<meta name="copyright" content="$!{config.copyRight}">
#if($!config.website_ico)
<link rel="shortcut icon" href="$!webPath/$!config.website_ico.path/$!config.website_ico.name" type="image/x-icon"/>
#end
<link href="$!webPath/resources/style/system/front/default/css/public.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/system/front/default/css/circle.css" rel="stylesheet" type="text/css" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
</head>
<body>
$!httpInclude.include("/top.htm")
$!httpInclude.include("/circle/head.htm")
<div class="main">
  <div class="index" style="height:300px;">
    <div style="margin-left:auto; margin-right:auto; padding-top:60px;">
      <div style="font-size:16px; color:#666666;margin-top:100px; padding-left:40%;">
      <span style="float:left;">
      <img src="$!webPath/resources/style/common/images/icon/error.png" />
      </span>
      <span style=" padding-top:10px; line-height:30px; float:left;">$!{op_title}！</span>
      </div>
    </div>
  </div>
<script>
	  var count=2;
	  window.setInterval(go,1000);
	  function go(){
	    count--;
	    if(count==0) window.location.href="$!{url}";
	  }
	</script>
    $!httpInclude.include("/footer.htm")
</div>
</body>
</html>
