<script>
function save_form(){
		var message=jQuery("#messages").val();
          var ids=jQuery("#ids").val();
		  jQuery("#button").attr("disabled",true).val("提交中");
          jQuery.post("$!webPath/seller/send_message_save.htm",{"ids":ids,"message":message},function(data){
              if(data=="success"){
	             window.location.reload();
	          }else{
				 jQuery("#send_infos").remove(); 
	             showDialog("msg_info","","短信发送数量不足，是否立刻购买！",1,"warning",3,function(){
									 window.location.href="$!webPath/seller/sms_email.htm"									   
						 });
	          }
             },"text");
}
</script>
<div class="add_usercenter">
  <form action="$!webPath/seller/send_message_save.htm" method="post" enctype="multipart/form-data" name="theForm" id="theForm">
   <input id="ids" name="ids" type="hidden" value="$!ids"/>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="user_base_table">
      <tr>
        <td width="120" align="right" valign="top">短信内容：</td>
        <td class="px10 message" align="left"><textarea name="messages" cols="40" rows="6" id="messages"></textarea></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td class="px10"><span class="setsub">
          <input name="提交" type="button" onClick="save_form();"  value="保存"  style="cursor:pointer; margin-left:-100px;" class="seller_save"/>
          </span></td>
      </tr>
    </table>
  </form>
</div>
