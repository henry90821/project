<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
</head>
<body>
<div class="cont">
  <h3 class="seth">管理员操作日志</h3>
  <div class="nav_list">
  	<ul>
    	<li><a href="$!webPath/admin/admin_list.htm"><b>管理员列表</b></a></li>
        <li><a href="$!webPath/admin/admin_add.htm"><b>管理员新增</b></a></li>
        <li><a href="$!webPath/admin/admin_log_list.htm" class="this"><b>系统日志</b></a></li>
        <li><a href="javascript:void(0);" onclick="if(confirm('执行权限初始化将会初始化所有系统权限及用户权限，且不可恢复，是否继续？'))window.location.href='$!webPath/admin/init_role.htm'" class="add_btn"><b class="add_btn_b">权限初始化</b></a></li>
    </ul>
  </div>
  <FORM name="ListForm" id="ListForm"  action="$!webPath/admin/admin_log_list.htm" method="post">
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
        <th width="3%">&nbsp;</th>
        <th width="9%"><span class="form_btna">日志标题</span></th>
         <th width="9%" ><span class="form_btna">登录IP</span></th>
         <th width="9%" ><span class="form_btna">登录地区</span></th>
        <th width="45%" ><span class="form_btna">日志描述</span></th>
        <th><b class="form_btnb">操作</b></th>
      </tr>
	  #foreach($obj in $objs)
      <tr>
        <td class="check_position"><input name="checkbox" type="checkbox" id="checkbox" value="$!obj.id" /> </td>
         <td align="center">$!obj.title</td>
        <td align="center">$!obj.ip</td>
        <td align="center">$!obj.ip_city</td>
        <td align="center">$!obj.content</td>
        <td class="hui oprate_con" align="center"><a href="javascript:void(0);" onclick="if(confirm('删除后不可恢复，是否继续？'))window.location.href='$!webPath/admin/admin_log_delete.htm?mulitId=$!obj.id&currentPage=$!currentPage'"  class="blue">删除</a>
        </td>
      </tr>
      #end
    </table>
  </div>
  <div class="operate_bar">
    <div class="fenye">
    	<input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	  	<input name="mulitId" type="hidden" id="mulitId" />
	  	$!gotoPageFormHTML
    </div>   
    <div class="oper_sp">
    	<span class="oper_check"><label><input type="checkbox" name="all" id="all" onclick="selectAll(this)" value="" />全部</label></span>
        <span class="oper_del"><input name="" type="button" value="删除" style="cursor:pointer;" onclick="cmd('$!webPath/admin/admin_log_delete.htm')"/></span>
         <span class="oper_del"><input name="" type="button" value="删除全部" style="cursor:pointer;" onclick="if(confirm('确定要删除全部日志记录吗？'))window.location.href='$!webPath/admin/admin_log_delete.htm?type=all'"/></span>
    </div>         
 </div>
 </FORM>
</div>
</body>
</html>
