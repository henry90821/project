<script>
jQuery(document).ready(function(){
	jQuery("#whether_show_img").click(function(){
	   var whether_show=jQuery("#whether_show").val();
	   if(whether_show=="1"){
	      jQuery("#whether_show_img").attr("src","$!webPath/resources/style/system/manage/blue/images/no.jpg");
		  jQuery("#whether_show").val("0");
	   }else{
	      jQuery("#whether_show_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/yes.jpg");
		  jQuery("#whether_show").val("1");
	   }
	});	
	
	jQuery("#show")
	
	#if($!obj.whether_show==1)
	jQuery("#whether_show_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/yes.jpg");
	#else
	jQuery("#whether_show_img").attr("src","$!webPath/resources/style/system/manage/blue/images/no.jpg");
	#end
});

<div class="cont">

  <div class="nav_list">

     <form action="$!webPath/admin/cms_template_save.htm" method=post enctype="multipart/form-data" name="theForm" id="theForm">
    <input name="id" type="hidden" id="id" value="$!obj.id" />

    <div class="edit">
      <div class="editul setcont ">
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>楼层标题</li>
          <li><span class="webname">
            <input name="title" type="text" id="title" value="$!obj.title" size="40" />
            </span></li>
        </ul>
        <ul class="set1">
        <li class="setcont_bg">风格</li>
        <li><span class="webnamesec sizese">
          <select id="type" name="type">
           <option value="1">资讯-资讯</option>
           <option value="2">商品-分类</option>
           <option value="3">商品</option>
           <option value="4">资讯-资讯-商品-品牌</option>
           <option value="5">商品-0元试用-圈子</option>
           </select>
          </span></li>
          <span class="preview" style=" position:relative">
           <img src="$!webPath/resources/style/system/manage/blue/images/preview.jpg" width="25" height="25"  id="Show" style="cursor:help"/>
           
           </span>
      </ul>

      <div class="preview_img" style="display:none" id="img1"><img src="$!webPath/resources/style/system/front/default/images/cms/1.png" /></div>

      <div class="preview_img" style="display:none" id="img4"><img src="$!webPath/resources/style/system/front/default/images/cms/4.png" /></div>
      <div class="preview_img" style="display:none" id="img5"><img src="$!webPath/resources/style/system/front/default/images/cms/5.png" /></div>
        
        <ul class="set1">
          <li class="setcont_bg">显示</li>
          <li><span class="webSwitch">
            <input name="whether_show" id="whether_show" type="hidden" value="$!obj.whether_show" />

        </ul>
        <ul class="set1">
          <li  class="setcont_bg">排序</li>
          <li><span class="webname">
            <input name="sequence" type="text" id="sequence" value="$!obj.sequence" />
            </span><span id="nothis"><strong class="q"></strong><strong class="w">序号越小越靠前</strong><strong class="c"></strong></span></li>
        </ul>
      </div>
    </div>
  </form>
  <div class="submit"> <span class="pad120">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
    </span> </div>
